<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Watermelon!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="artist">
        <div class="artist__photo">
          <img src="img/carthegarden.jpg" />
        </div>
        <div class="artist__name">Car, the garden</div>
        <div class="artist__genre">R&B/Urban, Rock</div>
      </div>
      <div class="playlist-btn">
        <div class="playlist-btn__shuffle">Shuffle</div>
        <div class="playlist-btn__follow">
          <i class="fas fa-heart"></i> <span>82k</span>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__song">
          <div class="playlist__song__column">
            <div class="playlist__song__jacket">
              <img src="img/absence.jpg".jpg" />
            </div>
            <div class="playlist__song__info">
              <div class="playlist__song__artist">Car, the garden</div>
              <div class="playlist__song__title">Be my little world</div>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist__song playlist__song--playing">
          <div class="playlist__song__column">
            <div class="playlist__song__jacket">
              <img src="img/apartment.jpg" />
            </div>
            <div class="playlist__song__info">
              <div class="playlist__song__artist">Car, the garden</div>
              <div class="playlist__song__title">Home Sweet Home</div>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <div class="playlist__song__jacket">
              <img src="img/rememberournight.jpg" />
            </div>
            <div class="playlist__song__info">
              <div class="playlist__song__artist">Car, the garden</div>
              <div class="playlist__song__title">Remember our night</div>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <div class="playlist__song__jacket">
              <img src="img/tree.jpg" />
            </div>
            <div class="playlist__song__info">
              <div class="playlist__song__artist">Car, the garden</div>
              <div class="playlist__song__title">Tree</div>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <div class="playlist__song__jacket">
              <img src="img/apartment.jpg" />
            </div>
            <div class="playlist__song__info">
              <div class="playlist__song__artist">Car, the garden</div>
              <div class="playlist__song__title">I dreamed</div>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="quick-player">
        <div class="quick-player__column">
          <div class="quick-player__artist">Car, the garden</div>
          <div class="quick-player__title">Home Sweet Home</div>
        </div>
        <div class="quick-player__column">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </div>
    <div class="window">
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="player">
        <div class="player__jacket">
          <img src="img/apartment.jpg" />
        </div>
        <div class="player__title">Home Sweet Home</div>
        <div class="player__artist">Car, the garden</div>
        <div class="player__controller">
          <div class="player__controller__time">
            <div class="player__controller__now">1:42</div>
            <div class="player__controller__end">3:26</div>
          </div>
          <div class="player__controller__bar">
            <div class="player__controller__bar__fulltime"></div>
            <div class="player__controller__bar__played"></div>
            <div class="player__controller__bar__playing"></div>
          </div>
        </div>
        <div class="player__btn">
          <i class="fas fa-redo-alt fa-sm"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-play fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="fas fa-random fa-sm"></i>
        </div>
      </div>
    </div>
    <script
      src="img/https://kit.fontawesome.com/8b604af33a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
